<style>
.rotatetor{transform:rotate(-45deg);}


button:focus {outline:none;}
button::-moz-focus-inner {border:0;}

<body>

<div class="w3-container">

<h2>Accordions</h2>
<p>An accordion is used to show (and hide) HTML content:</p>
  
<div class="w3-display-container">
<button href="javascript:void(0)" class="w3-button w3-circle w3-blue w3-hover-grey w3-display-bottomright" onclick="myfunc('Demo1')"><i class="fa fa-plus " aria-hidden="true" id="abcd"></i>
</button>
<div id="Demo1" class="w3-container w3-hide ">
  <h4>Section 1</h4>
  <p>Some text..</p>
</div>
</div>

</div>
<script>
var flag=0;
function myfunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
    var y=document.getElementById("abcd");
    if(flag==0){
    var pos=0;
    var id=setInterval(frame,1);
    function frame(){
    if(pos==45){clearInterval(id);}
    else{y.style.transform='rotate('+pos+'deg)';pos++;}
    
    }
    flag=1;
    }
    else if(flag==1){
    var pos=45;
    var id=setInterval(frame,1);
    function frame(){
    if(pos==0){clearInterval(id);}
    else{y.style.transform='rotate('+pos+'deg)';pos--;}
    
    }
    flag=0;
    }
}
</script>
