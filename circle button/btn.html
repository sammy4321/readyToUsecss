<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">.round-button {
    display:block;
    width:50px;
    height:50px;
    line-height:50px;
    
    border-radius: 50%;
    color:#f5f5f5;
    text-align:center;
    text-decoration:none;
    background: #c47e40;
    
    font-size:20px;
    font-weight:bold;
    position: fixed;
    bottom: 10px;right:10px;
}
.round-button:hover {
    background: #b26a2a;
}</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body style="height: 20000px;" onload="loadedFunction()">
<a href="#" class="round-button" id="backToTop" ><i class="fa fa-arrow-up"></i></a>
<script>
window.onscroll = function(){runWhenScrolled()};
function loadedFunction(){
document.getElementById("backToTop").style.visibility="hidden";
}
function runWhenScrolled(){
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	if(scrollTop > 0){document.getElementById("backToTop").style.visibility="visible";}
	else{document.getElementById("backToTop").style.visibility="hidden";}
}

</script>
</body>
</html>
