<!DOCTYPE html>
<html>
<head>
<style>
#hori ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

#hori li {
    float: left;
}

#hori li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

#hori li a:hover {
    background-color: red;
}
#verti ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #333;
    width: 100%;
}

#verti li a {
    display: block;
    color: white;
    padding: 8px 16px;
    text-decoration: none;

}

/* Change the link color on hover */
#verti li a:hover {
    background-color: red;
    color: white;
}
#panel, #flip {
    
    text-align: center;
    background-color: #f1f1f1;
    
}

#panel {
    
    display: none;
}

</style>
<style>
.container {
    display: inline-block;
    cursor: pointer;
    margin-top: 6px;
    margin-right: 6px;
    border-radius: 3px;
}
.container:hover{background-color: gray;}

.bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: white;

    margin-top: 6px;
    margin-bottom: 6px;
    margin-right: 6px;
    margin-left: 6px;
    transition: 0.4s;
    line-height: 10px;


}

.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-9px, 6px) ;
    transform: rotate(-45deg) translate(-9px, 6px) ;
}

.change .bar2 {opacity: 0;}

.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px) ;
    transform: rotate(45deg) translate(-8px, -8px) ;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript"> 
var flag= 0 ;
$(document).ready(function(){
    if($("html").innerWidth()<700){$("#menuButton").show();$("#hori #News").hide();$("#hori #Contact").hide();$("#hori #About").hide();}
        else{$("#menuButton").hide();$("#panel").hide();$("#hori #News").show();$("#hori #Contact").show();$("#hori #About").show();}
});

function togglingMenu(x){
  $("#panel").slideToggle("slow");x.classList.toggle("change");

}
$(document).ready(function(){
    $(window).resize(function(){
        if($("html").innerWidth()<700){$("#menuButton").show();$("#hori #News").hide();$("#hori #Contact").hide();$("#hori #About").hide();}
        else{$("#menuButton").hide();$("#panel").hide();$("#hori #News").show();$("#hori #Contact").show();$("#hori #About").show();}
    });
});

</script>
</head>
<body>
<div id="hori">
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li style="float: right;"><a href="#about" id="About">About</a></li>
  <li style="float: right;"><a href="#contact" id="Contact">Contact</a></li>
  <li style="float: right;"><a href="#news" id="News">News</a></li>
  <li style="float: right;display: none;" id="menuButton"><div class="container" onclick="togglingMenu(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div></li>
</ul>
</div>
<div id=verti>
<div id="panel">
<ul>
  
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</div>
</div>
<p>Hello</p>
<div class="container" onclick="togglingMenu(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<script>
function myFunction(x) {
    x.classList.toggle("change");
}
</script>
</body>
</html>
